{% extends "doctor_app/base_doctors.html"%}
{% block body %}


<body class="text-center">

<h3 class="text" ><u>Departments</u></h3>
{% for department in departments%}
<h4 class="text-left mb-0">{{department.name}}</h4><br>
{% endfor %}



<form action="{% url 'doctors_view' %}" method="POST">
    {% csrf_token %}
    <h4> Please Select a Department(enter a digit) : <input name="department">  </h4> <br>
    <button class="btn btn-primary" type="submit">Select</button>
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>


{% endblock %}
