{% extends 'doctor_app/base_doctors.html'%}

{% block body %}
<body class="text-center">

{% for doctor in doctors%}
<h4>{{doctor.full_name}}</h4>    <br>
{% endfor %}

<form action="{% url 'doctor_loggedin' %}" method="POST">
    {% csrf_token %}
    Please Select a Doctor to login(enter a digit) : <input name="doctor"> <br>
    <button type="submit">Select</button>
</form>




</body>
{% endblock %}
